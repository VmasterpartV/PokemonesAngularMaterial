<h1 mat-dialog-title>Editar Pok√©mon #{{ pokemon.id }}</h1>
<div mat-dialog-content>
    <form [formGroup]="pokemonForm">
        <mat-form-field class="example-full-width">
            <mat-label>Nombre</mat-label>
            <input type="text" matInput formControlName="name" 
                placeholder="Pokemon">
            <mat-error *ngIf="pokemonForm.get('name').hasError('required')">
                El nombre es <strong>requerido</strong>
            </mat-error>
        </mat-form-field>
        <div class="file-input">
            <mat-label for="image">Imagen:</mat-label><br>
            <input #fileInput (change)="onFileSelected($event)" type="file" id="image" name="image" accept="image/*"
                formControlName="image">
        </div>
        <figure *ngIf="pokemon">
            <img [src]="imageUrl" alt="Imagen de {{ pokemon.name }}" class="img-fluid">
        </figure>
        <div class="d-flex">
            <button mat-raised-button type="button" color="primary" (click)="onSubmit()" [disabled]="pokemonForm.invalid">Guardar</button>
        </div>
    </form>
</div>
